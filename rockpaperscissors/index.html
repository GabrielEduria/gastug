<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="heading">Rock Paper Scissors Practice using vanilla js</h1>
        </div>
        <main>

            <div class="score-container">
                <strong>Your Score:<span class="score" id="player-score"> 0</span></strong>
                <strong>Computer Score:<span class="score" id="computer-score"> 0</span></strong>
            </div>
            <div class="options-container">
                 <h2>Choose an options</h2>
                 <div class="btn-container">
                    <Button id="rock-btn" class="btn">Rock</Button>
                    <Button id="paper-btn" class="btn">Paper</Button>
                    <Button id="scissors-btn" class="btn">Scissors</Button>
                 </div>
            </div>

            <div class="results-container">
                <p id="results-msg"></p>
                <p id="winner-msg"></p>
            </div>
                <button class="btn" id="reset-game-btn">Play Again</button>
        </main>
        <script src="./script.js"></script>
    </div>
</body>
</html>
